{% extends "admin/change_list.html" %}
{% load i18n %}

{% block result_list %}
  {% if cl.formset %}
    <div class="d-flex align-items-center mb-2">
      <span class="mr-2">{{ cl.result_count }} curadorias</span>

        <button type="submit"
                name="_save"
                class="btn btn-success float-right btn-sm">
          {% translate "Salvar" %}
        </button>

    </div>
  {% endif %}

  {{ block.super }}
{% endblock %}
