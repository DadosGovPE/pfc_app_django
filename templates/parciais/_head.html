{% load static %}
<title>PFC APP</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<link rel="stylesheet" type="text/css" href="{% static 'fontawesome/css/all.min.css' %}" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
<link rel="shortcut icon" type="image/png" href="{% static 'favicon.png' %}"/>
<link rel="apple-touch-icon" href="{% static 'PFC-NOVO-180x180.png' %}">
<meta name="apple-mobile-web-app-capable" content="yes">
<script src="https://unpkg.com/htmx.org@2.0.1" integrity="sha384-QWGpdj554B4ETpJJC9z+ZHJcA/i59TyjxEPXiiUgN2WmTyV5OEZWCD6gQhgkdpB/" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
<style>
.zoom {
        transition: transform 0.2s ease-in-out, box-shadow 0.3s ease-in-out; /* Adiciona transição à transformação e à sombra */
}

.zoom:hover {
    transform: scale(1.05); /* Aumenta o tamanho do card em 5% */
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.5);
}

    footer {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    text-align: center;
}
.container {
    margin-bottom: 10vh;
}
.textColor {
        color: #2a5a94;
    }
#verticalbar {
        height: 40px;
        width: 1px;
        background: #97a2b0;
    }
.changeWidth {
            width: 36px;
        }

.iconChange:after {
    content: "";
    display: block;
    margin: auto;
    height: 3px;
    width: 0px;
    background: transparent;
    transition: all 0.5s ease;
}

.iconChange:hover::after {
    width: 100%;
    background: #0d6efd;
}

.iconHeight {
    height: 22px;
    width: 22px;
}

.iconChange:hover a {
    color: #0d6efd;
}

.iconChange img {
    transition: all 500ms;
}

.iconChange:hover img {
    transform: translateX(-180%);
    transform-origin: right;
    transition: transform 500ms ease-in-out;
}

.smallFont {
    font-size: 15px;
}

.kpi-box {
        background-color: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 0.25rem;
        padding: 1rem;
        text-align: center;
        margin-bottom: 1rem;
}
.kpi-title {
    font-size: 1.5rem;
    font-weight: bold;
}
.kpi-value {
    font-size: 2rem;
    color: #17a2b8;
}
.kpi-percentage {
    font-size: 1.2rem;
    color: #28a745;
}
</style>
<!--/_head.html-->
