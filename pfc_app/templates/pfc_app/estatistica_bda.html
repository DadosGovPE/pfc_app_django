{% extends 'base.html' %}

{% block content %}
{% include 'parciais/_messages.html' %}

<div class="d-flex p-2 justify-content-center mb-0"><h1>GERAR PDF BDA</h1></div>

        <form method="POST" class="mt-3">
            {% csrf_token %}
                
                <div class="row mb-3">
                    <div class="col-md-6 col-sm-12 text-md-start text-center">
                        
                        <div class=" form-floating mb-3">
                            <select class="form-control" style="background-color: #f5f5f5;" name="ano" id="id_ano">
                                {% for ano in anos %}
                                    <option value="{{ ano }}">{{ ano }}</option>
                                {% endfor %}
                            </select>
                            <label for="id_categoria">Escolha o ano</label>
                        </div>
                        <div class=" form-floating mb-3">
                            <select class="form-control" style="background-color: #f5f5f5;" name="mes" id="id_mes">
                                {% for code, name in meses %}
                                <option value="{{ code }}">{{ name }}</option>
                                {% endfor %}
                            </select>
                            <label for="id_categoria">Escolha o mês</label>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-12 text-md-start text-center">
                        <div class="col-md-12">
                            <div class="kpi-box">
                                <div class="kpi-title">Informação do BDA</div>
                                <div class="kpi-value">{{ total_ofertado_percent }}% antingidos</div>
                                <div class="kpi-percentage">Meta: 70%</div>
                            </div>
                        </div>
                    </div>
                    {% if total_ofertado_percent < 70 %}
                        <div class="col-md-2">
                            <div class="d-flex justify-content-center">
                            <img src="/media/minion.png" alt="" width="200" height="200">
                            </div>
                        </div>
                    {% else %}
                        <div class="col-md-2">
                            <div class="d-flex justify-content-center">
                            <img src="/media/minion_alegre.png" alt="" width="200" height="200">
                            </div>
                        </div>
                    {% endif %}
                </div>
               
            
            
            <button type="submit" class="btn btn-primary">Gerar PDF do BDA</button>
        </form>

{% endblock %}
