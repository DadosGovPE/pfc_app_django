{% extends 'base.html' %}

{% block content %}
{% include 'parciais/_messages.html' %}

<div class="d-flex p-2 justify-content-center mb-5"><h1>Avaliação do Curso: {{curso}}</h1></div>
        <form method="post" class="mt-3">
            {% csrf_token %}
            
            {% for field in form %}
            <label for="{{field.name}}">{{field.name}}:</label>
                    
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name={{field.name}} required id="{{field.name}}1" value=1>
                        <label class="form-check-label" for="{{field.name}}1">1</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="{{field.name}}" required id="{{field.name}}2" value=2>
                        <label class="form-check-label" for="{{field.name}}2">2</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="{{field.name}}" required id="{{field.name}}3" value=3>
                        <label class="form-check-label" for="{{field.name}}3">3</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="{{field.name}}" required id="{{field.name}}4" value=4>
                        <label class="form-check-label" for="{{field.name}}4">4</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="{{field.name}}" required id="{{field.name}}5" value=5>
                        <label class="form-check-label" for="{{field.name}}5">5</label>
                      </div>
                      <div class="form-check">
                        
                      </div>
                      <!--
                      <div class="form-group">
                        {{ field.label_tag }}
                        <div class="form-check form-check-inline">
                            {{ field }}
                        </div>
                    </div>
                       <br>
                       -->
                    
               
            {% endfor %}
            
            
            <button type="submit" class="btn btn-primary">Enviar Avaliação</button>
        </form>

{% endblock %}
