<!-- change_password.html -->
{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col"></div>
    <div class="col-5">
<form method="post">
    {% include 'parciais/_messages.html' %}
    {% csrf_token %}
    <h1 class="h3 mb-3 font-weight-normal">Cadastre uma nova senha</h1>
      <label for="id_old_password" class="sr-only">Senha atual</label>
      <input type="password" name="old_password" id="id_old_password" class="form-control" placeholder="senha atual" required autofocus>
      <label for="id_new_password1" class="sr-only">Nova senha</label>
      <input type="password" name="new_password1" id="id_new_password1" class="form-control" placeholder="nova senha" required >
      <label for="id_new_password2" class="sr-only">Confirmação da nova nenha</label>
      <input type="password" name="new_password2" id="id_new_password2" class="form-control" placeholder="confirmação da nova senha" required >

    <button class="btn btn-md btn-primary btn-block mt-3 mb-3" type="submit">Alterar Senha</button>
</form>
</div>
<div class="col"></div>
</div>
{% endblock %}
