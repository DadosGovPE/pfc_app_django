{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col"></div>
    <div class="col-5">
<form id="resetPasswordForm" method="post">
    {% include 'parciais/_messages.html' %}
    {% csrf_token %}
    <h1 class="h3 mb-3 font-weight-normal">Digite seu email cadastrado</h1>
      <label for="email" class="sr-only">Email</label>
      <input type="email" name="email" id="id_email" class="form-control" placeholder="email" required autofocus>
    <button class="btn btn-md btn-primary btn-block mt-3 mb-3" type="submit">Enviar Nova Senha</button>
</form>
</div>
<div class="col"></div>
</div>

<!-- Modal -->
<div class="modal fade" id="loadingModal" tabindex="-1" aria-labelledby="loadingModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3">Enviando sua nova senha para seu email!</p>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var loadingModal = new bootstrap.Modal(document.getElementById('loadingModal'));

        document.getElementById('resetPasswordForm').addEventListener('submit', function() {
            loadingModal.show();
        });
    });
</script>
{% endblock %}
