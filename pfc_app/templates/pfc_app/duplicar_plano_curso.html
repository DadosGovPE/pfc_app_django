{% extends 'base.html' %}

{% block content %}
{% include 'parciais/_messages.html' %}

<div class="d-flex p-2 justify-content-center mb-0"><h1>DUPLICAR PLANO DE CURSO</h1></div>
    
    <form method="post">
        {% csrf_token %}
        <div class="row mb-3">
        <div class="col-md-8 col-sm-12 text-md-start text-center">
            
        <div class=" form-floating mb-3">
            <select class="form-control" style="background-color: #f5f5f5;" name="plano" id="id_plano">
                {% for plano in planos %}
                <option value="{{ plano.id }}">{{ plano.curso.nome_formatado }}</option>
                {% endfor %}
            </select>
            <label for="id_plano">Escolha o plano de curso que deseja duplicar</label>
        </div>
        <div class=" form-floating mb-3">
            <select class="form-control" style="background-color: #f5f5f5;" name="curso" id="id_curso">
                {% for curso in cursos_disponiveis %}
                <option value="{{ curso.id }}">{{ curso.nome_formatado }}</option>
                {% endfor %}
            </select>
            <label for="id_curso">Escolha o curso que deseja associar ao novo plano</label>
        </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary btn-lg m-2">Duplicar Plano de Curso</button>
    </form>
    
    


{% endblock %}
