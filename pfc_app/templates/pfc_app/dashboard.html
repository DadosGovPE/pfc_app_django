{% extends 'base.html' %}
{% load static %}

{% block content %}
{% include 'parciais/_messages.html' %}

<div class="d-flex p-2 justify-content-center mb-2">
    <h1>DASHBOARD</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="kpi-box">
                <div class="kpi-title">Cursos Ofertados</div>
                <div class="kpi-value">{{ total_cursos }}</div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="kpi-box">
                <div class="kpi-title">Inscrições Realizadas</div>
                <div class="kpi-value">{{ total_inscricoes }}</div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="kpi-box">
                <div class="kpi-title">Horas-aula Entregues</div>
                <div class="kpi-value">{{ total_horas_aula }}</div>
            </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-6">
            <canvas id="cursosPorMesChart"></canvas>
        </div>
        <div class="col-md-6">
            <canvas id="inscricoesPorMesChart"></canvas>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-md-12">
            <canvas id="cursosInscricoesPorAnoChart"></canvas>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const meses = {{ meses|safe }};
    const cursosPorMes = {{ cursos_por_mes|safe }};
    const inscricoesPorMes = {{ inscricoes_por_mes|safe }};
    const anos = {{ anos|safe }};
    const cursosPorAno = {{ cursos_por_ano|safe }};
    const inscricoesPorAno = {{ inscricoes_por_ano|safe }};

    new Chart(
        document.getElementById('cursosPorMesChart').getContext('2d'),
        {
            type: 'bar',
            data: {
                labels: meses,
                datasets: [{
                    label: 'Cursos por mês',
                    data: cursosPorMes,
                    backgroundColor: 'rgba(54, 162, 235, 0.6)'
                }]
            },
            options: {
                scales: {
                    y: { beginAtZero: true }
                }
            }
        }
    );

    new Chart(
        document.getElementById('inscricoesPorMesChart').getContext('2d'),
        {
            type: 'bar',
            data: {
                labels: meses,
                datasets: [{
                    label: 'Inscrições por mês',
                    data: inscricoesPorMes,
                    backgroundColor: 'rgba(255, 99, 132, 0.6)'
                }]
            },
            options: {
                scales: {
                    y: { beginAtZero: true }
                }
            }
        }
    );

    new Chart(
        document.getElementById('cursosInscricoesPorAnoChart').getContext('2d'),
        {
            type: 'bar',
            data: {
                labels: anos,
                datasets: [
                    {
                        label: 'Cursos',
                        data: cursosPorAno,
                        backgroundColor: 'rgba(54, 162, 235, 0.6)'
                    },
                    {
                        label: 'Inscrições',
                        data: inscricoesPorAno,
                        backgroundColor: 'rgba(255, 99, 132, 0.6)'
                    }
                ]
            },
            options: {
                scales: {
                    x: { stacked: true },
                    y: { beginAtZero: true, stacked: true }
                }
            }
        }
    );
</script>

{% endblock %}
