{% extends 'base.html' %}

{% block content %}
{% include 'parciais/_messages.html' %}

<div class="d-flex p-2 justify-content-center mb-0"><h1>GERAR AGENDA PFC</h1></div>

        <form method="POST" class="mt-3" enctype="multipart/form-data">
            {% csrf_token %}
                
                <div class="row mb-3">
                  <div class="col-md-8 col-sm-12 text-md-start text-center">
                      
                    <div class=" form-floating mb-3">
                        <select class="form-control" style="background-color: #f5f5f5;" name="ano" id="id_ano">
                            {% for ano in anos %}
                                <option value="{{ ano }}">{{ ano }}</option>
                            {% endfor %}
                        </select>
                        <label for="id_categoria">Escolha o ano</label>
                    </div>
                    <div class=" form-floating mb-3">
                        <select class="form-control" style="background-color: #f5f5f5;" name="mes" id="id_mes">
                            {% for code, name in meses %}
                            <option value="{{ code }}">{{ name }}</option>
                            {% endfor %}
                        </select>
                        <label for="id_categoria">Escolha o mÃªs</label>
                    </div>
                  </div>
                </div>
               
            
            
            <button type="submit" class="btn btn-primary m-2">Gerar Curadoria</button>
        </form>

{% endblock %}
